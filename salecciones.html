    <article>
        <main>
            <section class="carrito">
                <h2>¿Qué camiseta quieres comprar?</h2>
                <form id="adoptaForm">
                    <label for="nombre">Tu Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
     
                    <label for="email">Tu Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
     
                    <label for="cami">Selecciona el tipo de camiseta que deseas comprar:</label>
                    <select id="cami" name="cami" required>
                        <optgroup label="Actuales">
                            <option value="1">Borussia de Dornmunt</option>
                            <option value="2">2ª Inter de Miami</option>
                            <option value="3">Leizpig</option>
                            <option value="4">Manchester City</option>
                            <option value="5">Manchester United</option>
                            <option value="6">Real Madrid</option>
                            <option value="7">Valladolid</option>
                            <option value="8">Tottenham</option>
                            <option value="9">PSG</option>
                            <option value="10">FC Barcelona</option>
                        </optgroup>
                        <optgroup label="Retros">
                            <option value="1">Manchester United 2008</option>
                            <option value="2">AC Milan 2006</option>
                            <option value="3">Inter de Milan 2010</option>
                            <option value="4">Juventus 1997</option>
                            <option value="5">3ª Real Madrid 2012</option>
                            <option value="6">3ª Real Madrid 2013</option>
                            <option value="7">Santos 2012</option>
                            <option value="8">3ª Atletic Club de Bialbao 1997</option>
                            <option value="9">Boca Juniros 1996</option>
                            <option value="10">Liverpool 1995</option>
                        </optgroup>
     
                    <label for="sugerencia">sugerencia que quiera poner</label>
                    <textarea id="sugerencia" name="sugerencia" rows="4" placeholder="Escribe tu sugerencia aquí..." required></textarea>
     
                    <button type="submit" id="enviarEncuesta">Agergar</button>
                    <button id="confettiButton">Pagar </button>
                </form>
            </section>
        </main>
